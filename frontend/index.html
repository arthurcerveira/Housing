<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Housing</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top bg-dark">
      <div class="container-fluid bg-dark">
        <h1 class="logo ">Housing Web App</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item-active">
              <a class="nav-link" href="#">
                <p class="nav-text">For International Students</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">
                <p class="nav-text">For Host Families</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><p class="nav-text">For Local Students</p></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">
                <p class="nav-text">Sign in</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--- Image Slider -->
    <div id="slides" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/world.jpg" alt="First slide" class="blur" />
          <div class="carousel-caption">
            <h1 class="display-2">Housing</h1>
            <h3>
              A solution for connecting international students with host
              families and local students
            </h3>
            <div style="text-align:center;">
              <button
                type="button"
                class="btn btn-outline-light btn-lg shadow-sm"
              >
                Find International Student
              </button>
              <button type="button" class="btn btn-primary btn-lg ">
                Find Host Family
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </body>
</html>

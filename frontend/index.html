<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Housing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <body>
      <div>
        <input type="email" placeholder="Email" id="email" />
      </div>
      <div>
        <input type="password" placeholder="Password" id="password" />
      </div>
      <div>
        <input type="text" placeholder="Name" id="name" />
      </div>
      <div>
        <input type="text" placeholder="Description" id="description" />
      </div>
      <div>
        <select id="role">
          <option value=""></option>
          <option value="Amigo Universitário">Amigo Universitário</option>
          <option value="Host Family">Host Family</option>
          <option value="International Students">International Students</option>
        </select>
      </div>
      <div>
        <button onclick="manager.createAccount()">Create Account</button>
      </div>

      <p class="warning"></p>

      <div>
        <button onclick="manager.displayAccounts()">Display Accounts</button>
      </div>
      <ul class="accounts"></ul>

      <script src="script.js"></script>
    </body>
    <footer></footer>
  </body>
</html>
